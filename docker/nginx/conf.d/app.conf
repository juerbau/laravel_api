server {
    listen 80;
    server_name 127.0.0.1;
    root /var/www/html/public;

    # Timeout erhöhen
    fastcgi_read_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_connect_timeout 300;

    index index.php index.html;

    # Alle Anfragen, die keine Datei sind, an Laravel weiterleiten
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-Anfragen an PHP-FPM
    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        # WICHTIG für Laravel / Sanctum Cookies
        fastcgi_param HTTP_COOKIE $http_cookie;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # DIESE DREI LINES SIND ENTSCHEIDEND
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTPS $scheme;
        fastcgi_param X-Forwarded-Proto $scheme;
    }

    # Zugriff auf sensible Dateien verhindern
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
